<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel Ticket App</title>
</head>
<header>
    <h1>Travel Ticket App</h1>
</header>
    <body>
        <section id="form_section">
            <div class="container">
                <div class="form_1">
                    <form action="#">
                        <p>Destination:
                            <input id="F1" name="input" value="" type="text" size="20" maxlength="50">
                        </p>
                    </form>
            
                </div>
                <div class="form_2">
                    <form action="#">
                        <p>Leaving When: 
                            <input id="F2" name="input" value="" type="date" size="20" maxlength="50">
                        </p>
                    </form>
                </div>
                <div class="form_3">
                    <form action="#">
                        <p>Return When: 
                            <input id="F3" name="input" value="" type="date" size="20" maxlength="50">
                        </p>
                    </form>
                </div>
                <button id="destination-button" height="20" width="20">Find Destination</button>
            </div>
        </section>
        <section id="destination_information">
            <div class="destination_display">
                <ul>
                    <li id="itemOne">Destination 1</li>
                    <li id="itemTwo">Destination 2</li>
                    <li id="itemThree">Destination 3</li>
                    <img src="" alt="location-image" id="itemFour" height="100" width="100">
                </ul>
            </div>
            <div>
                <button class="pdf-button">Destination PDF</button>
            </div>
    </section>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
